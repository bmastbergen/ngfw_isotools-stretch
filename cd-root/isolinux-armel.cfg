default vesamenu.c32
prompt 0
timeout 0

MENU TITLE Untangle installer
MENU BACKGROUND /images/Untangle.png

label gui
	menu label ^Graphical install (normal mode)
	kernel /install.arm/vmlinuz
	append  preseed/file=/cdrom/simple-cdd/default.preseed video=vesa:ywrap,mtrr vga=788 initrd=/install.arm/gtk/initrd.gz --- quiet 

label text
	menu label ^Text install (normal mode)
	kernel /install.arm/vmlinuz
	append  preseed/file=/cdrom/simple-cdd/default.preseed video=vesa:ywrap,mtrr vga=788 initrd=/install.arm/initrd.gz --- quiet 
